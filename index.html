<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronomètre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
        }
        .stopwatch-display {
            font-size: 3rem;
            font-weight: bold;
            color: #212529;
            background-color: #e9ecef;
            padding: 1.5rem 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            box-shadow: inset 0 1px 3px rgba(0,0,0,.1);
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,.15);
        }
        .btn {
            border-radius: 0.5rem;
            font-weight: 600;
            padding: 0.75rem 1rem;
            transition: all 0.2s ease-in-out;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
        }
        .btn-warning:hover {
            background-color: #e0a800;
            border-color: #d39e00;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
        .footer-text {
            position: absolute;
            bottom: 15px;
            left: 15px;
            font-size: 0.8rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card p-4 text-center">
                    <h1 class="card-title h2 mb-4">Chronomètre</h1>
                    <div id="display" class="stopwatch-display">00:00:000</div>
                    <div class="d-grid gap-3 d-sm-flex justify-content-center">
                        <button id="startBtn" class="btn btn-success">Démarrer</button>
                        <button id="pauseBtn" class="btn btn-warning">Pause</button>
                        <button id="resetBtn" class="btn btn-danger">Réinitialiser</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer-text">
        Project made by : Nizar El Idrysy 2APG3
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script>
        let startTime;
        let updatedTime;
        let difference = 0;
        let tInterval;
        let running = false;
        let savedTime = 0;

        const display = document.getElementById('display');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');

        startBtn.addEventListener('click', startStopwatch);
        pauseBtn.addEventListener('click', pauseStopwatch);
        resetBtn.addEventListener('click', resetStopwatch);

        function startStopwatch() {
            if (!running) {
                startTime = new Date().getTime() - savedTime;
                tInterval = setInterval(getShowTime, 10);
                running = true;
                startBtn.disabled = true;
                pauseBtn.disabled = false;
            }
        }

        function pauseStopwatch() {
            if (running) {
                clearInterval(tInterval);
                savedTime = difference;
                running = false;
                startBtn.disabled = false;
                pauseBtn.disabled = true;
            }
        }

        function resetStopwatch() {
            clearInterval(tInterval);
            savedTime = 0;
            difference = 0;
            running = false;
            display.innerHTML = '00:00:000';
            startBtn.disabled = false;
            pauseBtn.disabled = true;
        }

        function getShowTime() {
            updatedTime = new Date().getTime();
            difference = updatedTime - startTime;

            let minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((difference % (1000 * 60)) / 1000);
            let milliseconds = Math.floor((difference % 1000));

            minutes = (minutes < 10) ? "0" + minutes : minutes;
            seconds = (seconds < 10) ? "0" + seconds : seconds;
            milliseconds = (milliseconds < 100) ? (milliseconds < 10 ? "00" + milliseconds : "0" + milliseconds) : milliseconds;

            display.innerHTML = minutes + ':' + seconds + ':' + milliseconds;
        }

        pauseBtn.disabled = true;
    </script>
</body>
</html>
